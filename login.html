<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Recollextra®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Courier New', Courier, monospace;
        background-color: white;
        color: black;
        filter: grayscale(100%);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm bg-white border border-black rounded p-6 space-y-4 shadow">
      <h1 class="text-2xl font-bold text-center">Welcome to Recollextra®</h1>
      <input
        type="text"
        id="username"
        placeholder="Username"
        class="w-full px-4 py-2 border border-black rounded bg-white text-black font-mono"
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        class="w-full px-4 py-2 border border-black rounded bg-white text-black font-mono"
      />
      <button
        onclick="login()"
        class="w-full bg-black text-white px-4 py-2 rounded hover:bg-gray-800 font-mono"
      >
        Enter
      </button>
    </div>

    <script>
      function login() {
        const user = document.getElementById('username').value.trim();
        const pass = document.getElementById('password').value.trim();

        if (user && pass) {
          window.location.href = 'index.html';
        } else {
          alert('Please enter both username and password.');
        }
      }
    </script>
  </body>
</html>
